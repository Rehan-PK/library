<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library project - TOP</h1>
  <br><br>
  <button type="submit" id="add-book">+ New Book</button>
  <br><br>
  <hr>
  <div id="book-shelf"></div>

  <dialog id="dialog">
    <form action="dialog">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" /><br>
      
      <label for="author">Author</label>
      <input type="text" id="author" name="author" /><br>
      
      <label for="pages">Number of pages</label>
      <input type="text" id="pages" name="pages" /><br>

      <label for="read">Read ?<input type="checkbox" id="read" /></label><br>

      <button id="add" value="default">Add</button>
      <button type="cancel" formmethod="dialog">Cancel</button>

    </form>
  </dialog>


</body>
</html>
